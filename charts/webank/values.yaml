## @param kubeVersion Override Kubernetes version
##
kubeVersion: ~
## @param nameOverride String to partially override common.names.fullname template (will maintain the release name)
##
nameOverride: ~
## @param fullnameOverride String to fully override common.names.fullname template
##
fullnameOverride: ~
## @param commonLabels Labels to add to all deployed resources
##
commonLabels: ~
## @param commonAnnotations Annotations to add to all deployed resources
##
commonAnnotations: ~

userapp:
  ## Disable the userapp ingress
  ingress:
    enabled: false
  env:
    - name: VITE_BACKEND_URL
      value: 'http://{{ include "common.names.fullname" $ }}.webank.local'

global:
  postgresql:
    auth:
      postgresPassword: "never-show-me-hide-me-only"
      username: "change-and-hide-me"
      password: "change-and-hide-me-more"
      database: "webank-db"

## Online Banking Service
##
obs:
  ## Disable the obs ingress
  ingress:
    enabled: false
  database:
    host: "{{ .Release.Name }}-db"
    name: "{{ .Values.global.postgresql.auth.database }}"
    user: "{{ .Values.global.postgresql.auth.username }}"
    password: "{{ .Values.global.postgresql.auth.password }}"

db:
  enabled: true
  architecture: "standalone"
  primary:
    persistence:
      enabled: true
      size: "10Gi"


ingress:
  ## Additional labels for Ingress
  ## ref: https://kubernetes.io/docs/concepts/services-networking/ingress/
  additionalLabels: "{{ $.Values.commonLabels | toYaml }}"
  ## Ingress classname
  ## ref: https://kubernetes.io/docs/concepts/services-networking/ingress/#ingress-class
  className: ""
  ## Ingress annotations
  ## ref: https://kubernetes.io/docs/concepts/services-networking/ingress/#the-ingress-resource
  annotations: "{{ $.Values.commonAnnotations | toYaml }}"
  ## Ingress hostnames
  ## Must be provided if Ingress is enabled
  host: '{{ include "common.names.fullname" $ }}.webank.local'
  ## Ingress TLS configuration
  ## Secrets must be manually created in the namespace
  tls: false