apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webank-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: userapp
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: obs
                port:
                  number: 8080